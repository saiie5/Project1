<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="scripts/signUp.css">
    </head>
    <body>
        <div class="left">
            <div class="leftNav">
                <img src="https://assets.website-files.com/5d55f1425cb6b7a18aa77528/5d55f8a49a649a59aab64b1c_airgarage-logo.png" width="150"/>
            </div>
            <div class="leftIcon">
                <img src="https://airgara.ge/assets/img/money_machine.png" />
            </div>
        </div>
        <div class="right">
            <div class="right1">
                Sign up for AirGarage
            </div>
            <div class="right2">
                <label for="fName" class="label_fields">First name</label><br>
                <div class="input_fields">
                    <i class='far fa-user-circle' style='font-size:18px'></i>
                    <input type="text" id="fName" placeholder="First name" title="first name of the user" >
                </div>
                <label for="lName" class="label_fields">Last name</label><br>
                <div class="input_fields">
                    <i class='far fa-user-circle' style='font-size:18px'></i>
                    <input type="text" id="lName" placeholder="Last name" title="last name of the user">
                </div>
                <label for="Email" class="label_fields">Email</label><br>
                <div class="input_fields">
                    <span style='font-size:18px'>@</span>
                    <input type="email" id="Email" placeholder="Email id" title="Email-id of the user">
                </div>
                <label for="password" class="label_fields">Password</label><br>
                <div class="input_fields">
                    <i class="fa fa-lock" style="font-size:16px"></i>
                    <input type="password" id="password" placeholder="Password" title="password contains minimum 8 characters with combination of number,letters & symbols">
                </div>
                <label for="checkBox" class="label_fields">I agree to the:</label><br><br>
                <div>
                    <input type="checkbox" id="checkBox"><span style="font-family: 'Lato';">&nbsp;&nbsp;&nbsp;Lot Owner <span style="color: #4183c4; font-family: 'Lato';">Service Agreement</span></span>
                </div>
                <a href="home.html">
                    <button class="submit">SUBMIT</button>
                </a>
            </div>
        </div>
    </body>
</html>
